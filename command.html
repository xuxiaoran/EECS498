<template class="task-template">
  <section id="command-section" class="section js-section u-category-teal">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-windows"></use></svg>
          Run Command
        </h1>

        <p>To use this feature, simply type in a command and click “Send!”</p>

          <div class="demo-controls">
            <input class="demo-input" id="command" placeholder="Type in Command."></input>
            <button class="demo-button" id="run">Send!</button>
          </div>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="copy-to-demo-toggle" class="js-container-target demo-toggle-button">OnScreen Keyboard
        </button>
        <div class="demo-box">

        <div class="demo-controls">
        <button class="demo-button" name="key" value="1">1</button>
        <button class="demo-button" name="key" value="2">2</button>
        <button class="demo-button" name="key" value="3">3</button>
        <button class="demo-button" name="key" value="4">4</button>
        <button class="demo-button" name="key" value="5">5</button>
        <button class="demo-button" name="key" value="6">6</button>
        <button class="demo-button" name="key" value="7">7</button>
        <button class="demo-button" name="key" value="8">8</button>
        <button class="demo-button" name="key" value="9">9</button>
        <button class="demo-button" name="key" value="0">0</button>
        </div>

        <div class="row">&nbsp</div>

        <div class="demo-controls">
        <button class="demo-button" name="key" value="Q">Q</button>
        <button class="demo-button" name="key" value="W">W</button>
        <button class="demo-button" name="key" value="E">E</button>
        <button class="demo-button" name="key" value="R">R</button>
        <button class="demo-button" name="key" value="T">T</button>
        <button class="demo-button" name="key" value="Y">Y</button>
        <button class="demo-button" name="key" value="U">U</button>
        <button class="demo-button" name="key" value="I">I</button>
        <button class="demo-button" name="key" value="O">O</button>
        <button class="demo-button" name="key" value="P">P</button>
        </div>

        <div class="row">&nbsp</div>

    <div class="demo-controls">
            <button class="demo-button" name="key" value="A">A</button>
            <button class="demo-button" name="key" value="S">S</button>
            <button class="demo-button" name="key" value="D">D</button>
            <button class="demo-button" name="key" value="F">F</button>
            <button class="demo-button" name="key" value="G">G</button>
            <button class="demo-button" name="key" value="H">H</button>
            <button class="demo-button" name="key" value="J">J</button>
            <button class="demo-button" name="key" value="K">K</button>
            <button class="demo-button" name="key" value="L">L</button>
            <button class="demo-button" name="key" value="del">del</button>
    </div>

    <div class="row">&nbsp</div>

    <div class="demo-controls">
            <button class="demo-button" name="key" value="Z">Z</button>
            <button class="demo-button" name="key" value="X">X</button>
            <button class="demo-button" name="key" value="C">C</button>
            <button class="demo-button" name="key" value="V">V</button>
            <button class="demo-button" name="key" value="space">&nbspspace&nbsp</button>
            <button class="demo-button" name="key" value="B">B</button>
            <button class="demo-button" name="key" value="N">N</button>
            <button class="demo-button" name="key" value="M">M</button>
            <button class="demo-button" name="key" value="clear">clear</button>
        </div>
      </div>
    </div>

    <script type="text/javascript">
        require('./send');
    </script>
  </section>
</template>
