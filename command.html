 <head>

    <link rel="stylesheet" href="assets/css/bootstrap.css">

    <script>if (typeof module === 'object') {window.jQuery = window.$ = module.exports;};</script>
    <script src="assets/js/jquery.min.js"></script>

    <script  src="assets/js/jsKeyboard.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        const shell = require('electron').shell;
        const exLinksBtn = document.getElementById('run');

        exLinksBtn.addEventListener('click', function (event) {
          var command = document.getElementById("command").value;
          const spawn = require('child_process').spawn;
          const scriptExecution = spawn("python", ["main.py"]);

          // Handle normal output
          scriptExecution.stdout.on('data', (data) => {
            console.log(String.fromCharCode.apply(null, data));
          });

          // Write data (remember to send only strings or numbers, otherwhise python wont understand)
          var data = JSON.stringify(command);
          scriptExecution.stdin.write(data);
          // End data write
          scriptExecution.stdin.end();
        })
    </script>
  </head>
  
<template class="task-template">
  <section id="command-section" class="section js-section u-category-teal">
    <header class="section-header">
    <header class="section-wrapper masthead text-white text-center">
      <div class="container">
        <div class="row">
          <div class="col-xl-6 mx-auto">
            <h1 class="mb-5">Type in command</h1>
          </div>
          <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
            <form>
              <div class="form-row">
                <div class="col-12 col-md-9 mb-2 mb-md-0">
                  <input type="text" class="form-control form-control-lg" id="command">
                </div>
                <div class="col-12 col-md-3">
                  <button type="submit" id="run" class="btn btn-block btn-lg btn-primary">Send!</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div id="virtualKeyboard"></div>
      </div>
    </div>
  </header>
  </section>
</template>
