<template class="task-template">
  <section id="compound-section" class="section js-section u-category-purple">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-menu"></use></svg>
          Compound Commands
        </h1>

        <p>Tutorial stuff goes here </p>

          <div class="demo-controls">
            <button class="demo-button" id="add_compound">Add New Compound Command</button>
          </div>
      </div>
    </header>
    
    <script type="text/javascript">
      const BrowserWindow = require('electron').remote.BrowserWindow
      const path = require('path')

      const newWindowBtn = document.getElementById('add_compound')

      newWindowBtn.addEventListener('click', function (event) {
        const modalPath = path.join('file://', __dirname, 'select_commands.html')
        let win = new BrowserWindow({ width: 700, height: 600 })
        win.on('close', function () { win = null })
        win.loadURL(modalPath)
        win.show()
      })
    </script>
  </section>
</template>
