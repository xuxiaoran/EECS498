<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Better Butler</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/jsKeyboard.css" type="text/css" media="screen"/>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="css/landing-page.min.css" rel="stylesheet">
    <script>if (typeof module === 'object') {window.jQuery = window.$ = module.exports;};</script>
  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light static-top">
      <div class="container">
        <a class="navbar-brand" href="#">Better Butler</a>
      </div>
    </nav>

    <!-- Masthead -->
    <header class="masthead text-white text-center">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-xl-6 mx-auto">
            <h1 class="mb-5">Type in command</h1>
          </div>
          <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
            <form>
              <div class="form-row">
                <div class="col-12 col-md-9 mb-2 mb-md-0">
                  <input type="text" class="form-control form-control-lg" id="command">
                </div>
                <div class="col-12 col-md-3">
                  <button type="submit" id="run" class="btn btn-block btn-lg btn-primary">Send!</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div id="virtualKeyboard"></div>
      </div>
    </header>

    <!-- Footer -->
    <footer class="footer bg-light">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 h-100 text-center">
            <p class="text-muted small mb-4 mb-lg-0 text-center">&copy; Better Butler 2018.</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/vendor/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/jsKeyboard.js"></script>
    <script src="js/main.js"></script>

    <script>
        const shell = require('electron').shell;
        const exLinksBtn = document.getElementById('run');

        exLinksBtn.addEventListener('click', function (event) {
          var command = document.getElementById("command").value;
          const spawn = require('child_process').spawn;
          const scriptExecution = spawn("python", ["main.py"]);

          // Handle normal output
          scriptExecution.stdout.on('data', (data) => {
            console.log(String.fromCharCode.apply(null, data));
          });

          // Write data (remember to send only strings or numbers, otherwhise python wont understand)
          var data = JSON.stringify(command);
          scriptExecution.stdin.write(data);
          // End data write
          scriptExecution.stdin.end();
        })
    </script>

  </body>
</html>
