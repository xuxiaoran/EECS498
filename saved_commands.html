          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-menu"></use></svg>

        </h1>

      <div class="demo">

            <div class="panel panel-default">

                      <tr>

                            <input type="text" class="form-control" id="new" placeholder="Enter new command">

                        </td>
                        <td>
                          <button type="submit" id="add" class="btn btn-block btn-primary"> Add </button>

                      </tr>
                    </tbody>

                </div>
              </div>
            </div>
          </div>

      require('./commands')
